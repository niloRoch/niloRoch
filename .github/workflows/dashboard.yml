name: Update Dashboard GIF

on:
  schedule:
    - cron: "0 * * * *"   # roda TODO começo de hora (em UTC)
  workflow_dispatch:       # permite rodar manualmente pela aba "Actions"

permissions:
  contents: write          # necessário para commitar a imagem atualizada

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Playwright + Pillow)
        run: |
          pip install --upgrade pip
          pip install playwright pillow imageio
          python -m playwright install --with-deps chromium

      - name: Generate dashboard GIF
        run: python scripts/screenshot_dashboard.py

      - name: Optimize GIF (optional, reduce size)
        run: |
          sudo apt-get update && sudo apt-get install -y gifsicle
          gifsicle -O3 assets/dashboard.gif -o assets/dashboard.gif

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/dashboard.gif
          git commit -m "chore: update dashboard GIF [skip ci]" || echo "No changes to commit"
          git push
